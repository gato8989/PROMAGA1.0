[build]
builder = "nixpacks"

[build.args]
NIXPACKS_INSTALL_CMD = "composer install --no-dev --optimize-autoloader && npm install"
NIXPACKS_BUILD_CMD = "npm run build"
NIXPACKS_START_CMD = "php artisan serve --host=0.0.0.0 --port=$PORT"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"